<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase | Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar container">
      <h1 class="logo">ShopEase</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container page-space">
    <h2>Contact Us</h2>
    <p class="contact-intro">Have a question about your order? We are here to help.</p>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="How can we help?"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2026 ShopEase. All rights reserved.</p>
  </footer>
</body>
</html>
