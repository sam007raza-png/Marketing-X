    <h2>Contact Marketing-X</h2>
    <p class="contact-intro">Need help growing on Flipkart, Amazon, or Meesho? Send us a message or reach us directly on WhatsApp: <strong>9136301313</strong>.</p>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us about your marketplace goals"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
